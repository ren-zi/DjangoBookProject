{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
{% block main %}
<form action="" , method="POST">
    {% csrf_token %}
    <p>
        用户名：<input type="text", name="name">
    </p>
    <p>
         密码：  <input type="password", name="password">
    </p>

    <p>
        <button type="submit" class="btn">登录</button>
        <a class="button" href="/regist/">注册</a>
    </p>

</form>


{% endblock %}
