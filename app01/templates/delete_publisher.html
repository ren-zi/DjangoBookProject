{% extends 'base.html' %}
 {% block bar %}
    <div class="col-md-9"style="justify-content: flex-end;">
          <h1 class="page-header">出版社管理页面</h1>
      <div class="panel panel-primary">
        <div class="panel-heading">删除出版社<i class="fa fa-thumb-tack pull-right"></i></div>
            <div class="panel-bady">
                                    <!-
            </div>

      </div>
    </div>

 {% endblock %}

{% block main %}
<form action="" , method="POST">
    {% csrf_token %}
    <p>
        <input type="hidden", name="id" value="{{ publisher_obj.id }}">
        出版社名称:{{publisher_obj.name}}
    </p>
    <p>
        出版社地址: {{publisher_obj.address}}
    </p>
    <p>
        <button type="submit" class="btn"  >删除</button>

        <a href="/app01/publisher_list/">取消删除</a>
    </p>


</form>


{% endblock %}
